services:
  browserless:
    container_name: 'browserless'
    image: browserless/chrome:latest
    env_file: '.browserless.env'
    ports:
      - '8000:8000'
  bot:
    container_name: 'bot'
    build: .
    env_file: '.env'
    ports:
      - '5000:5000'
    depends_on:
      - browserless
    links:
      - 'browserless:browserless'
